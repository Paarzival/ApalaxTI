<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<br><br><br><br><br><br><br>
		<div class="col-md-8 col-md-offset-2" style="background-color: #000;font-size: 15px" align="center">
			<div class="row col-md-12" style="color: #fff;margin-bottom: 40px;">
				<p><b>&Uacute;nete a nuestro equipo</b> - Sal&uacute;danos</p>
				<p style="margin-top: -10px;font-size: 20px;color: #FF0000">T R A B A J E M O S&nbsp;&nbsp; J U N T O S</p>
			</div>
			<div class="row col-md-12">
				<form style="margin-left: 30px;">
					<div class="row" align="left" style="color: #fff">
						<div class="form-group col-md-4">
							<label for="name" style="color: #D8D8D8;font-size: 10px">Nombre</label>
							<input type="text" class="form-control" placeholder="Nombre Completo" style="font-size: 15px;border: 0px;border-bottom: 1px solid #e9e9e9;background-color: rgba(255,255,255,0);color: #fff;font-weight: bold" />
						</div>
						<div class="form-group col-md-4">
							<label for="school" style="color: #D8D8D8;font-size: 10px">Universidad</label>
							<input type="text" class="form-control" placeholder="Universidad" style="border: 0px;border-bottom: 1px solid #fff;background-color: rgba(255,255,255,0);color: #fff;font-weight: bold;" />
						</div>
						<div class="form-group col-md-4">
							<label for="title" style="color: #D8D8D8;font-size: 10px">T&iacute;tulo</label>
							<input type="text" class="form-control" placeholder="T&iacute;tulo" style="border: 0px;border-bottom: 1px solid #fff;background-color: rgba(255,255,255,0);color: #fff;font-weight: bold;" />
						</div>
					</div>
					<div class="row" align="left" style="color: #fff">
						<div class="form-group col-md-4">
							<label for="email" style="color: #D8D8D8;font-size: 10px">E-mail</label>
							<input type="email" class="form-control" placeholder="example@email.com" style="font-size: 15px;border: 0px;border-bottom: 1px solid #e9e9e9;background-color: rgba(255,255,255,0);color: #fff;font-weight: bold" />
						</div>
						<div class="form-group col-md-4">
							<label for="phone" style="color: #D8D8D8;font-size: 10px">Tel&eacute;fono</label>
							<input type="text" class="form-control" placeholder="555 151 1410" style="border: 0px;border-bottom: 1px solid #fff;background-color: rgba(255,255,255,0);color: #fff;font-weight: bold;" />
						</div>
						<div class="form-group col-md-4">
							<label for="city" style="color: #D8D8D8;font-size: 10px">Ciudad</label>
							<input type="text" class="form-control" placeholder="Ciudad" style="border: 0px;border-bottom: 1px solid #fff;background-color: rgba(255,255,255,0);color: #fff;font-weight: bold;" />
						</div>
					</div>
					<div class="row"></div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
